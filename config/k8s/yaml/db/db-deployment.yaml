apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: ponytojas/practica_mdaw_database:latest
          env:
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASS
              value: "mysecretpassword"
            - name: DB_NAME
              value: "postgres"
            - name: DB_SSLMODE
              value: "disable"
            - name: HTTP_PORT
              value: "5555"
            - name: DEBUG
              value: "false"
