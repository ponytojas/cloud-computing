apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: ponytojas/practica_mdaw_cart:latest
          env:
            - name: HTTP_PORT
              value: "5560"
            - name: AUTH_SERVICE_URL
              value: "http://auth:5554"
            - name: STORE_SERVICE_URL
              value: "http://store:5551"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: DEBUG
              value: "false"
