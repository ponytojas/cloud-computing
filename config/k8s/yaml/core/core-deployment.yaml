apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
        - name: core
          image: ponytojas/practica_mdaw_core:latest
          env:
            - name: HTTP_PORT
              value: "5550"
            - name: AUTH_SERVICE_URL
              value: "http://auth:5554"
            - name: STORE_SERVICE_URL
              value: "http://store:5551"
            - name: DEBUG
              value: "false"
